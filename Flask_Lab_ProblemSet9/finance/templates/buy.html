{% block title %}
    Buy

{% block main %}

    <input type="text" name="stock" autofocus autocomplete="off" placeholder="Stock Name">
    <input type="number" name="shares" autofocus autocomplete="off" placeholder="No of Shares" min="1">
    <input type="submit" value="Buy">
</form>
{% endblock %}
